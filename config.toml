		subtitle   = "Explore Southeast Alaska aboard Lituya, a classic Nordic Tug 42 based in Juneau, AK. Available for bareboat and skippered charters."
		buttonText = "More Info"

	# Service section
	[params.services]
		headline = "Onboard Lituya"

        [[params.services.list]]
            icon = "fa-map-o"
            title = "Explore"
