		buttonText = "More Info"

	# Service section
	[params.services]
		headline = "Onboard Lituya"

        [[params.services.list]]
            icon = "fa-map-o"
            title = "Explore"
            description = "Glaciers, fjords, islands, and local cultures... explore the hidden gems all around Southeast Alaska."

        [[params.services.list]]
			icon = "vs vs-fish"
			title = "Fish"
			description = "Discover all five species of salmon, along with halibut, crab, and more..."

		[[params.services.list]]
            icon = "fa-camera"
            title = "Sightsee"
            description = "Wildlife abounds.  Humpback whales, brown and black bears, and orcas around every corner."

        [[params.services.list]]
            icon = "vs vs-sunrise"
            title = "Visit"
            description = "Visit Petersburg, Sitka, Gustavus, and others for unique views of life in Alaska."


