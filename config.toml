	description = "Lituya is a Nordic Tug 42 boat available for boat and fishing charters in Southeast Alaska."

	# The path must be relative to the static folder
	favicon = "favicon.png"


	# Navigation
	[params.navigation]
		brand = "Lituya"

		[params.navigation.links]
			services  = "Onboard"
			#portfolio = "Portfolio"
			gallery = "Gallery"
			about     = "Charters"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Lituya<br>Adventures in<br>Southeast Alaska"
